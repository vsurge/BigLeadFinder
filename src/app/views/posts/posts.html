<div id="posts-container">

    <div layout="row" width="100%">
        <div layout="column" flex="50">
            <div class="md-display-1">{{search.name}} Posts</div>
        </div>
        <div layout="column" layout-align="end end" flex="50">
            <div layout="row" flex>

                <md-button ng-click="updatePosts()" class="md-fab md-mini md-primary md-raised" aria-label="Update Posts">
                    <md-icon md-font-library="material-icons" aria-label="update">update</md-icon>

                </md-button>

            </div>

        </div>


    </div>
    <div layout="column" ng-show="updateProgress" flex layout-padding>

        Post update in progress {{updateProgress | number : 0}}%
        <br />
        <md-progress-linear md-mode="determinate" value="{{updateProgress}}"></md-progress-linear>
        {{updateCity}}

    </div>
    <md-divider/>

    <div layout="row">
        <div flex>
            <md-card>

                <md-tabs md-dynamic-height md-border-bottom>

                    <md-tab label="created" >
                        <md-content class="md-padding">
                            <posts posts="posts.created" search="search" state="created"></posts>
                        </md-content>
                    </md-tab>

                    <md-tab label="archived" >
                        <md-content class="md-padding">
                            <posts posts="posts.archived" search="search" state="archived"></posts>
                        </md-content>
                    </md-tab>

                    <md-tab label="responded" >
                        <md-content class="md-padding">
                            <posts posts="posts.responded" search="search" state="responded"></posts>
                        </md-content>
                    </md-tab>

                    <md-tab label="rejected" >
                        <md-content class="md-padding">

                            <posts posts="posts.rejected" search="search" state="rejected"></posts>
                            <md-button ng-click="clearRejectedPosts()" class="md-warn md-raised">Clear Rejected</md-button>
                        </md-content>
                    </md-tab>

                    <md-tab label="error" >
                        <md-content class="md-padding">
                            <posts posts="posts.error" search="search" state="error"></posts>
                        </md-content>
                    </md-tab>

                </md-tabs>

            </md-card>
        </div>

    </div>
    <md-button ng-click="clearPosts()" class="md-warn md-raised">Clear Posts</md-button>

</div>
